<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Descendant</title>
    <style>
        ul > li {
            color: blue;
        }
    </style>
  </head>
  <body>

    This is an ordered list:
    <ol>
      <li>One</li>
      <li>Two</li>
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
      <li>Three</li>
    </ol>
  </body>
