<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table with CSS</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
  </head>
  <body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Max Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td> Pacific Ocean</td>
                <td> 3000 m</td>
                <td> 10567 m</td>  
            </tr>

            <tr>
                <td> Atlantic Ocean</td>
                <td> 2556 m</td>
                <td> 8675 m</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
