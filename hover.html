<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hover</title>
    <style>
        button {
            width: 200px;
            height: 50px;
            font-size: 28px;
            background-color: springgreen;
            color: blue;
        }
        button:hover {
            color: red;
        }
    </style>
  </head>
  <body>
    <button>
        Click Me
    </button>
  </body>
</html>
